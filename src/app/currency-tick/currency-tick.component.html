<div class="row mb-3 text-center">
      <div class="col-md-3 themed-grid-col">&nbsp;</div>
      <div class="col-md-3 themed-grid-col">
	  	<form class="example-form">
			<mat-form-field class="example-full-width">
				<mat-label>Currency</mat-label>
				<input type="text"
					placeholder="Pick currency"
					aria-label="Currency"
					matInput
					[formControl]="myCurrency"
					[matAutocomplete]="auto">
				<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="currencySettingsChange()">
				@for (option of filteredOptions | async; track option) {
					<mat-option [value]="option">{{option}}</mat-option>
				}
				</mat-autocomplete>
			</mat-form-field>
		</form>
	  </div>
	  <div class="col-md-3 themed-grid-col">
		<mat-form-field class="example-full-width">
		<mat-label>Choose a date</mat-label>
		<input
			matInput
			[formControl]="myDate"
			[matDatepicker]="picker"
			(dateChange)="currencySettingsChange()">
		<mat-hint>MM/DD/YYYY</mat-hint>
		<mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
	  </div>
      <div class="col-md-3 themed-grid-col">&nbsp;</div>
</div>


<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
	<div class="row mb-12 text-center" *ngIf="currencyTick">
		<div class="col-md-3 themed-grid-col">&nbsp;</div>
		<div class="col-md-6 themed-grid-col">
			<div class="d-flex gap-2 w-100 justify-content-between">
				<div>
				<h6 class="mb-0">{{currencyTick.value}}</h6>
				<p class="mb-0 opacity-75">On {{currencyTick.updateDate | date: 'dd/MM/yyyy' }}</p>
				</div>
				<small class="opacity-50 text-nowrap">{{currencyTick.lotSize}} <br /> {{currencyTick.currency}}</small>
			</div>
		</div>
		<div class="col-md-3 themed-grid-col">&nbsp;</div>
	</div>
</div>
